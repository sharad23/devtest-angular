<p><input type="text" ng-model="search" placeholder="Search"/>  <button ng-click="doSearch()">Search</button></p>

<div>
    <table>
    	<tr>
    		<td>Id</td>
            <td>Amount</td>
            <td>Description</td>
            <td>Brokers</td>
            <td></td> 
    	</tr>
    	
        <tr ng-repeat="data in datas">
    	   
    	    <td>{{ data.id }}</td>
            <td>{{ data.amount }}</td>
            <td>{{ data.description }}</td>
            <td> 
                 <p ng-repeat="broker in data.brokers">
                      {{ broker.broker }} 
                 </p>

            </td>
            <td><a class="removeTrans" ng-click="removeTrans(data.id)">[-]</a></td>
           
    	</tr>
    	
    </table>
    <div id="pagelinks">
         <p>
            <a ng-disabled="offset == 0" ng-click="page(offset)">prev</a>
            <a ng-disabled="offset == pages - 1" ng-click="page(offset+2)">next</a>
            <div ng-repeat="n in [] | range:pages">
                <a ng-show="n > offset && n < offset + 6" class="test" ng-click="page(n)" >{{ n }}</a>
            </div>
            
         </p>
    </div>
</div>
